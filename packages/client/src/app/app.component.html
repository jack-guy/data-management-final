<mat-sidenav-container class="layout-container">
  <mat-sidenav #sidenav class="sidenav" mode="side">
    <a mat-icon-button routerLink="/home" class="home-nav">
      <mat-icon>home</mat-icon>
    </a>
    <mat-nav-list>
      <mat-divider class="menu-item-divider"></mat-divider>
      <ng-container *ngFor="let menuItem of (menuItems | async)">
        <a mat-list-item [routerLink]="['/types', menuItem.rdfType]" class="menu-item">{{menuItem.name}}</a>
        <mat-divider class="menu-item-divider"></mat-divider>
        <!-- <a mat-list-item href="#">Department</a> -->
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Company DB /&nbsp;</span>
      <span class="subHeading">{{routeName | async}}</span>
    </mat-toolbar>
    <section class="page-content">
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
