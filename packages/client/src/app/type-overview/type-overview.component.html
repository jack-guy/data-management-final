<div class="page-header">
  <button
    mat-icon-button
    class="filter-button"
    [satPopoverAnchorFor]="filterPopover"
    (click)="openFilterPopover($event)"
  >
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-form-field class="form-field">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="create()">Create</button>
  
  <sat-popover
    #filterPopover
    verticalAlign="below"
  >
    <mat-card class="filter-popover-card">
      <mat-selection-list
        #filterList
        [(ngModel)]="displayedColumns"
        (click)="$event.stopPropagation()"
      >
        <mat-list-option
          *ngFor="let col of (type$ | async)?.columns"
          [value]="col.rdfField"
        >
          {{col.label}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card>
  </sat-popover>
</div>

<!-- <ng-container *ngIf="!_loading"> -->
<mat-table #table [dataSource]="(dataSource$ | async)" matSort>
  <ng-container *ngFor="let col of (type$ | async)?.columns" [matColumnDef]="col.rdfField">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{col.label}}</mat-header-cell>
    <mat-cell *matCellDef="let instance">
      <ng-container [ngSwitch]="col.input">
        <app-eva
          *ngSwitchCase="eva"
          [instance]="instance"
          [column]="col"
          #evaPopover
          (popoverOpen)="popoverOpen($event, evaPopover)">
        </app-eva>
        <multi-eva
          *ngSwitchCase="meva"
          [instance]="instance"
          [column]="col"
          #mevaPopover
          (popoverOpen)="popoverOpen($event, mevaPopover)">
        </multi-eva>
        <ng-container *ngSwitchDefault>
          {{instance[col.rdfField]}}
        </ng-container>  
      </ng-container>
    </mat-cell>
  </ng-container>

  </ng-container>

  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="symbol">

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
