<h1 mat-dialog-title>Create {{ type.name }}</h1>
<mat-dialog-content>
  <form class="create-form">
    <mat-form-field>
      <input matInput [(ngModel)]="iriPath" placeholder="IRI" type="text">
      <span matPrefix>http://Carnot.org/</span>
    </mat-form-field>
    <ng-container *ngFor="let input of type.inputs">
      <ng-container [ngSwitch]="input.inputType">
        <mat-form-field *ngSwitchCase="'text'">
          <input
            matInput
            [placeholder]="input.label"
            [minLength]="input.minLength"
            [maxLength]="input.maxLength">
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'textarea'">
          <textarea
            matInput
            [placeholder]="input.label"
            [minLength]="input.minLength"
            [maxLength]="input.maxLength"></textarea>
        </mat-form-field>
        <mat-checkbox *ngSwitchCase="'bool'">
          {{input.label}}
        </mat-checkbox>
        <mat-form-field *ngSwitchCase="'date'">
          <input matInput [matDatepicker]="datePicker" [placeholder]="input.label">
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'select'">
          <mat-select [placeholder]="input.label">
            <mat-option *ngFor="let value of input.values" [value]="value">
              {{ value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'number'">
          <input
            matInput
            type="number"
            *ngSwitchCase="'number'"
            [placeholder]="input.label"
            [min]="input.min"
            [max]="input.max">
        </mat-form-field>
        <mat-form-field *ngSwitchCase="'eva'">
          <mat-select [placeholder]="input.label">
            <!-- <mat-option *ngFor="let value of input.values" [value]="value">
              {{ value }}
            </mat-option> -->
          </mat-select>
        </mat-form-field>
      </ng-container>
    </ng-container>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary">Create</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
