<h1 mat-dialog-title>Create {{ type.name }}</h1>
<mat-dialog-content>
  <form class="create-form">
    <mat-form-field *ngFor="let input of type.inputs">
      <ng-container [ngSwitch]="input.inputType">
        <input
          matInput
          *ngSwitchCase="'text'"
          [placeholder]="input.label"
          [minLength]="input.minLength"
          [maxLength]="input.maxLength">
        <textarea
          matInput
          *ngSwitchCase="'textarea'"
          [placeholder]="input.label"
          [minLength]="input.minLength"
          [maxLength]="input.maxLength"></textarea>
        <mat-checkbox *ngSwitchCase="'bool'">
          {{input.label}}
        </mat-checkbox>
        <ng-container *ngSwitchCase="'date'">
          <input [matDatepicker]="datePicker">
          <mat-datepicker #datePicker></mat-datepicker>
        </ng-container>
        <mat-select *ngSwitchCase="'select'" [placeholder]="input.label">
          <mat-option *ngFor="let value of input.values" [value]="value">
            {{ value }}
          </mat-option>
        </mat-select>
        <input
          matInput
          type="number"
          *ngSwitchCase="'number'"
          [placeholder]="input.label"
          [min]="input.min"
          [max]="input.max">
        <mat-select *ngSwitchCase="'eva'" [placeholder]="input.label">
          <!-- <mat-option *ngFor="let value of input.values" [value]="value">
            {{ value }}
          </mat-option> -->
        </mat-select>
      </ng-container>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary">Create</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
